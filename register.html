        <div id="app-header">
            <h1>Apply to McHacks</h1>
            <p><span id="required">*</span> indicates a required field</p>
        </div>

        <div id="application">
            <form id="mcform" action='https://www.getform.org/u/e46521cb-df62-41e8-b7ce-7d741f612a34' enctype="multipart/form-data" method="POST">
                <section>
                    <ul>
                        <li>
                            <input type="text" name="first_name" required>
                            <label for="first_name">First Name <span id="required">*</span></label> 
                        </li>
                        <li>
                            <input type="text" name="last_name" required>
                            <label for="last_name">Last Name <span id="required">*</span></label>
                        </li>
                        <li>
                            <input type="email" name="email" required> 
                            <label for="email">Email Address <span id="required">*</span></label>
                        </li>
                    </ul>

                    <br style="clear:both;" />
                </section>

                <section>
                    <ul>
                        <li>
                            <input id="schoolField" type="text" name="school" placeholder="Enter your school and its location" required>
                            <label for="school">School <span id="required">*</span></label>
                        </li>
                        <li>
                            <input type="text" name="major">
                            <label for="major">Major</label>  
                        </li>
                        <li>
                            <input type="text" name="first_name" required>
                            <label for="first_name">Graduation Year <span id="required">*</span></label>
                        </li>
                    </ul>

                    <br style="clear:both;" />

                </section>

                <section>
                    <ul>
                        <li>
                            <input id="travelField" type="text" name="school" placeholder="Enter your travel origin" required>
                            <label for="school">Travelling from a different location than school?</label>
                        </li>
                        <li>
                            <input type="text" name="major">
                            <label for="major">T-Shirt Size</label>  
                        </li>
                        <li>
                            <input type="text" name="first_name" required>
                            <label for="first_name">Allergies</label>
                        </li>
                    </ul>

                    <br style="clear:both;" />

                </section>

                <section>
                    <ul>
                        <li>
                            <input type="url" name="site">
                            <label for="site">Personal Webpage</label>
                        </li>
                        <li>
                            <input id="fupload" type="file" accept=".pdf" name="file">
                            <label for="file">Resume (PDF)</label>
                        </li>
                    </ul>

                    <br style="clear:both;" />

                </section>

                <section>
                    <ul>
                        <li>
                            <textarea id="reason" name="reason" form="mcform" maxlength="140"></textarea>
                            <label for="reason">Why McHacks? (max 140 chars) <span id="required">*</span></label>
                        </li>
                    </ul>

                    <br style="clear:both;" />
                </section>


                <section>
                    <ul style="border: none">
                        <li>
                        <button id="submit-app" type="submit">Submit My Application</button>
                        </li>
                    </ul>
                </section>

            </form>



        </div>
